<tr>
    {% csrf_token %}
    {% for h, w, i, a in table_placeholder %}
        <td class="table-td">
            <input type="text" name="{{ i }}" placeholder="{{ h|title }}" class="table-input">
        </td>
    {% endfor %}
    <td class="action-buttons">
        <button type="submit" id="add-row-button" name="add" class="btn-success" title="Done">✔️</button>
        <!-- <button type="button" id="clear-row-button" class="btn-warning" title="Clear">🧹</button> -->
        <button type="submit" name="cancel" value="true" class="btn-danger" title="Remove Row">❌</button>
    </td>
</tr>
