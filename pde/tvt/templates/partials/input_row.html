<tr>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

    {% csrf_token %}
    {% for h, w, i, a in table_placeholder %}
        <td class="table-td">
            <input type="text" name="{{ i }}" placeholder="{{ h|title }}" class="table-input">
        </td>
    {% endfor %}
    <td class="table-td center-class">
        <button type="submit" name="add" class="btn-success" title="Done">✔️</button>
        <button type="submit" name="cancel" value="true" class="btn-danger" title="Remove Row">❌</button>
    </td>
</tr>
