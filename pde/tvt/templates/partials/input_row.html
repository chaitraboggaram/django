<tr>
    {% csrf_token %}
    {% for h, w, i, a in table_placeholder %}
        <td class="table-td">
            <input type="text" name="{{ i }}" placeholder="{{ h|title }}" class="table-input">
        </td>
    {% endfor %}
    <td class="table-td center-class">
        <button type="submit" name="add" class="success-button" title="Done">✔️</button>
        <button type="submit" name="cancel" value="true" class="delete-button" title="Remove Row">❌</button>
    </td>
</tr>
